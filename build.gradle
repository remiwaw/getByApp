// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'

    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // Android dependencies
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'
        firebaseAnalytics = '17.2.0'
        firebaseAuth = '19.2.0'
        fragmentVersion = '1.1.0-alpha09'
        gradleVersion = '3.5.1'
        googleServices = '4.3.2'
        junitVersion = '4.12'
        kotlinVersion = '1.3.50'
        ktxVersion = '1.0.2'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.1.0-alpha09'
        navigationVersion = '2.1.0'

        // 3rd party dependencies
        carouselVersion = '0.1.5'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$googleServices"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
