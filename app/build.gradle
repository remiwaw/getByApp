apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdkVersion

    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.rwawrzyniak.getby"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //Firebase
    // firebase-auth
    implementation "com.androidhuman.rxfirebase2:firebase-auth-kotlin:$rootProject.firebaseAuthRxVersion"
    implementation "com.androidhuman.rxfirebase2:firebase-auth:$rootProject.firebaseAuthRxVersion"
    implementation "com.google.firebase:firebase-auth:$rootProject.firebaseAuth"

    // required dependency: firebase-core
    implementation "com.androidhuman.rxfirebase2:firebase-core:$rootProject.firebaseCoreRxVersion"
    implementation "com.google.firebase:firebase-core:$rootProject.firebaseCoreVersion"

	// Room
	implementation "androidx.room:room-runtime:$rootProject.roomVersion"
	kapt "androidx.room:room-compiler:$rootProject.roomVersion"

	// Dagger
    implementation "com.google.dagger:dagger:$rootProject.daggerVersion"
    implementation "androidx.legacy:legacy-support-v4:$rootProject.legacySupportVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"

	// Gson
	implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

	// Timber
    implementation "com.jakewharton.timber:timber:$rootProject.timberVersion"

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxkotlin:$rootProject.rxKotlinVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"

    // 3rd party
    implementation "com.github.razir.progressbutton:progressbutton:$rootProject.progressButtonVersion"
    implementation "io.sellmair:disposer:$rootProject.disposerVersion"
    implementation "com.wdullaer:materialdatetimepicker:$rootProject.materialDateTimePickerVersion"

    //Android
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlin_version"
    implementation "androidx.appcompat:appcompat:$rootProject.appCompatVersion"
    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"
    implementation "androidx.fragment:fragment-ktx:$rootProject.fragmentVersion"
    implementation "androidx.activity:activity-ktx:$rootProject.activityVersion"

    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycleVersion"
    implementation "com.google.android.material:material:$rootProject.materialVersion"

    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"

    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigationVersion"

    testImplementation "junit:junit:$rootProject.junitVersion"

    implementation "com.synnapps:carouselview:$rootProject.carouselVersion"
}
